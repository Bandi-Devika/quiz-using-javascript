<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home-box custom-box ">
        <h3>Instruction:</h3>
        <p>Total number of questions:<span class="total-question">3</span></p>
        <button type="button" class="btn">Start quiz</button>
    </div>
    <div class="quiz-box custom-box ">
        <div class="question-number">
            question 1 of 3
        </div>
        <div class="question-test">
            2+2?                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
        </div>
        <div class="option-container">
            <div class="option">5</div>
            <div class="option">4</div>
            <div class="option">7</div>
            <div class="option">9</div>
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn">Next</button>
        </div>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span class="total-question">5</span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt">4</span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct">3</span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong">1</span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage">60.00%</span></td>
            </tr>
            <tr>
                <td>total score</td>
                <td><span class="total-score">3/5</span></td>
            </tr>
        </table>
        <button type="button" class="btn">Try Again</button>
        <button type="button" class="btn">Go To Home</button>
    </div>
</body>
</html>
